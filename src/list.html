        $(function(){
            var app = {
                init: function(){
                    this.bindEvent();
                },
                bindEvent: function(){
                    /** 列表切换 */
                    $('.js-list-wrap-nav').on('click', '.list-wrap-nav-unit', function(){
                        $('.js-list-wrap-nav .cur').removeClass('cur');
                        $(this).addClass('cur');
                        $('.js-main-list').addClass('hide');
                        $('.js-main-list').eq($(this).index()).removeClass('hide');
                    })
                }
            }
            app.init();
        })
